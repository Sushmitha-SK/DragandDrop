<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag and Drop using JavaScript</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Drag and Drop Functionality</h1>
            <div class="boxcontainer">
                <div id="left">
                    <h3>Drag Container</h3>
                    <div class="list" draggable="true"><img src="icon.png" alt="icon"/>Item 1</div>
                    <div class="list" draggable="true"><img src="icon.png" alt="icon"/>Item 2</div>
                    <div class="list" draggable="true"><img src="icon.png" alt="icon"/>Item 3</div>
                    <div class="list" draggable="true"><img src="icon.png" alt="icon"/>Item 4</div>
                </div>

                <div id="right">
                    <h3>Drop Container</h3>
                </div>
            </div>
            <div>
                <button id="resetButton" class="reset">Reset</button>
            </div>
        </div>
        <script>
            let lists = document.getElementsByClassName("list");
            let rightBox = document.getElementById("right");
            let leftBox = document.getElementById("left");
            let button = document.getElementById("resetButton")

            for (list of lists) {
                list.addEventListener("dragstart", function (e) {
                    let selected = e.target;
                    rightBox.addEventListener("dragover", function (e) {
                        e.preventDefault();
                    });
                    rightBox.addEventListener("drop", function (e) {
                        selected.style.backgroundColor = "#42abc3"
                        rightBox.appendChild(selected);
                        alert(`${
                            selected.innerText
                        } droped in Drop Container successfully!`)
                        selected = null;
                    });
                    leftBox.addEventListener("dragover", function (e) {
                        e.preventDefault();
                    });
                    leftBox.addEventListener("drop", function (e) {
                        selected.style.backgroundColor = "#f65094"
                        leftBox.appendChild(selected);
                        alert(`${
                            selected.innerText
                        } droped in Drag Container successfully!`)
                        selected = null;
                    });
                });
            }

            button.addEventListener("click", function (e) {
                document.location.reload()
            })
        </script>
    </body>

</html>
